{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Log Out
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Log Out</h1>
        <h2>Are you sure you want to logout?</h2>
        <form action="" method="post">
            {% csrf_token %}
            <input class="mt-3" type="submit" value="Are you sure?">
        </form>
    </div>
{% endblock %}
